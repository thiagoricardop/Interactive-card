<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content = "IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="Card_Front">
    <p id="favicon">
      <img id="Card_Logo" src="Imgs/favicon-32x32.png">
      
      <span class="dot2"></span>
    </p>
    <span id="updatedNumber"></span></p>
    <div id= "NameAndDate">
      <p><span id="updatedName"></span></p>
      <p><span id="updatedDateMonth"></span></p>
      <p><span id="updatedDateYear"></span></p>
    </div>
  </div>

  <div id="Card_Back">
    <p><span id="updatedCVC"></span></p>
  </div>

  <div id="Card_Data">
    <form id="cardData" name="cardData" action="#">
        <label for="Cardholder_Name"> CARDHOLDER NAME </label><br>
        <input type="text" name="Cardholder_Nam" id="Cardholder_Nam" placeholder="e.g. Jane Appleseed" oninput="updateName()" required>
        <br>
    
        <label for="Card_num"> CARD NUMBER </label><br>
        <input type="number" name="Card_numero" id="Card_num" placeholder="e.g. 1234 5678 9123 0000" oninput="updateNumber()" required>
        <br>
        
        <label for="Exp_Date"> EXP. DATE (MM/YY) </label><br>
        <div>
          <input type="number" name="Exp_Date" id="CardDate_month" min="1" max="12" placeholder="MM" oninput="updateDateMonth()" required>
          <input type="number" name="Exp_Date" id="CardDate_year" min="1" max="99" placeholder="YY" oninput="updateDateYear()" required>
        </div>
        <br>
    
        <label for="CVC"> CVC </label><br>
        <input type="number" name="CVC" id="Card_cvc" min="0" max="999" placeholder="e.g. 123" oninput="updateCVC()" required>
        <br>
    
        <button type="submit"> Confirm </button> 
    </form>
  </div>
  



  <script src="./main.js"></script>

  <!-- Completed state start -->

</body>
</html>
