<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content = "IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="Card_Front">
    <p id="favicon">
      <img id="Card_Logo" src="Imgs/favicon-32x32.png">
      
      <span class="dot2"></span>
    </p>
    <span id="updatedNumber"></span></p>
    <div id= "NameAndDate">
      <p><span id="updatedName"></span></p>
      <p><span id="updatedDate"></span>
      <span id="updatedDate"></span></p>
    </div>
  </div>

  <div id="Card_Back">
    <p id="cvc"><span id="updatedCVC"></span></p>
  </div>

  <div id="Card_Data">
    <form id="cardData" name="cardData" action="#" onsubmit="validateForm(event)">
      <label for="Cardholder_Name"> CARDHOLDER NAME </label><br>
      <input type="text" name="Cardholder_Nam" id="Cardholder_Nam" placeholder="e.g. Jane Appleseed" oninput="updateName()">
      <p class="error card-name-error"></p>
      <br>

      <label for="Card_num"> CARD NUMBER </label><br>
      <input type="text" name="Card_numero" id="Card_num" maxlength="16" placeholder="e.g. 1234 5678 9123 0000" oninput="formatCardNumber(this.value)">
      <p class="error card-num-error"></p>
      <br>
      
      <div class="exp-cvc-inputs">
        <div>
          <label for="Exp_Date"> EXP. DATE (MM/YY) </label><br>
          <div class="date-inputs">
            <input type="number" name="Exp_Date" id="CardDate_month" min="1" max="12" placeholder="MM" oninput="updateDate()" required>
            <p class="error exp-month-error"></p>
            <input type="number" name="Exp_Date" id="CardDate_year" min="1" max="99" placeholder="YY" oninput="updateDate()" required>
            <p class="error exp-year-error"></p>
          </div>
        </div>
      
        <div>
          <label for="CVC"> CVC </label><br>
          <input type="number" name="CVC" id="Card_cvc" min="0" max="999" placeholder="e.g. 123" oninput="updateCVC()" required>
          <p class="error cvc-error"></p>
        </div>
      </div>
      <button type="submit"> Confirm </button> 
    </form>
  </div>
</div>


  <script src="./main.js"></script>

</body>
</html>
