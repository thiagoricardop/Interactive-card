<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content = "IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!--style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style-->
</head>
<body>
  <div id="Card_Front">
    <p id="favicon">
      <img id="Card_Logo" src="Imgs/favicon-32x32.png">
      <span class="dot"></span>
      <span class="dot2"></span>
    </p>
    <p id="Num"> 0000 0000 0000 0000 </p>
    <div id= "NameAndDate">
      <p id="Name"> Jane Appleseed</p>
      <p id="Date"> 00/00</p>
    </div>
  </div>

  <div id="Card_Back">
    <p id="cvc" > 000 </p>
  </div>

  <div id="Card_Data">
    <form id="cardData" name="cardData" action="#">
        <label for="Cardholder_Name"> CARDHOLDER NAME </label><br>
        <input type="text" name="Cardholder_Nam" id="Cardholder_Nam" placeholder="e.g. Jane Appleseed" oninput="updateName()" required>
        <br>
    
        <label for="Card_num"> CARD NUMBER </label><br>
        <input type="number" name="Card_numero" id="Card_num" placeholder="e.g. 1234 5678 9123 0000" oninput="updateNumber()" required>
        <br>
        
        <label for="Exp_Date"> EXP. DATE (MM/YY) </label><br>
        <div>
          <input type="number" name="Exp_Date" id="MM" min="1" max="12" placeholder="MM" required>
          <input type="number" name="Exp_Date" id="YY" min="1" max="99" placeholder="YY" required>
        </div>
        <br>
    
        <label for="CVC"> CVC </label><br>
        <input type="number" name="CVC" id="CVC" min="0" max="999" placeholder="e.g. 123" required>
        <br>
    
        <button type="submit"> Confirm </button> 
    </form>
  </div>
  
  <div>
    <p>O nome digitado Ã©: <span id="updatedName"></span></p>
    <p>O numero digitado Ã©: <span id="updatedNumber"></span></p>
  </div>

  <script src="./main.js"></script>

  <!-- Completed state start -->
  <section class="hide">
    <img src="./images/icon-complete.svg" alt="">
    <h1>Thank you!</h1>
    <p> We've added your card details  </p>
    <button>Continue</button>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>  

</body>
</html>
